<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Reset Password?</h5>
                    <p class="card-text py-2">
                        Hatama email no ami sei manda link instrusaun hodi hafoun fali o nia password.
                    </p>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail"></label>
                           </div>
                        <button [routerLink]="['/companypfe']" routerLinkActive="router-link-active" class="btn btn-lg btn-primary btn-block text-uppercase">Manda Email</button>
                        <hr class="my-4">
                        <p class="text-center mt-3"><a [routerLink]="['/rejistu']">Termu & Kondisaun</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
